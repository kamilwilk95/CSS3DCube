<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
  <title>CSS 3D</title>
</head>

<body>

  <h1>Move the mouse</h1>

  <div class="cube size">
    <div class="box front size">
      <img src="./image.jpg" alt="image" class="size">
    </div>

    <div class="box right size">
      <img src="./image.jpg" alt="image" class="size">
    </div>

    <div class="box left size">
      <img src="./image.jpg" alt="image" class="size">
    </div>

    <div class="box top size">
      <img src="./image.jpg" alt="image" class="size">
    </div>

    <div class="box bottom size">
      <img src="./image.jpg" class="size" alt="image">
    </div>
  </div>

  <script src="./script.js"></script>
</body>
